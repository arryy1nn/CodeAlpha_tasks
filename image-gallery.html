<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Gallery</title>

  <style>
    /* ---------- GLOBAL STYLES ---------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    h1 {
      text-align: center;
      margin: 20px 0;
    }

    /* ---------- GALLERY GRID ---------- */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    /* ---------- HOVER EFFECT ---------- */
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    /* ---------- LIGHTBOX ---------- */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
      animation: fadeIn 0.4s ease;
    }

    /* ---------- LIGHTBOX BUTTONS ---------- */
    .lightbox .btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.7);
      border: none;
      font-size: 30px;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }

    .lightbox .btn:hover {
      background: white;
    }

    .prev {
      left: 30px;
    }

    .next {
      right: 30px;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 35px;
      color: white;
      cursor: pointer;
    }

    /* ---------- ANIMATION ---------- */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      .gallery img {
        height: 150px;
      }
    }
  </style>
</head>
<body>

  <h1>Image Gallery</h1>

  <!-- GALLERY -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" alt="">
    <img src="https://picsum.photos/id/1025/600/400" alt="">
    <img src="https://picsum.photos/id/1035/600/400" alt="">
    <img src="https://picsum.photos/id/1045/600/400" alt="">
    <img src="https://picsum.photos/id/1055/600/400" alt="">
    <img src="https://picsum.photos/id/1065/600/400" alt="">
  </div>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <span class="close" id="close">&times;</span>
    <button class="btn prev" id="prev">&#10094;</button>
    <img id="lightbox-img" src="">
    <button class="btn next" id="next">&#10095;</button>
  </div>

  <!-- JAVASCRIPT -->
  <script>
    const images = document.querySelectorAll(".gallery img");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightbox-img");
    const closeBtn = document.getElementById("close");
    const nextBtn = document.getElementById("next");
    const prevBtn = document.getElementById("prev");

    let currentIndex = 0;

    function showLightbox(index) {
      currentIndex = index;
      lightboxImg.src = images[index].src;
      lightbox.style.display = "flex";
    }

    images.forEach((img, index) => {
      img.addEventListener("click", () => showLightbox(index));
    });

    closeBtn.addEventListener("click", () => {
      lightbox.style.display = "none";
    });

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      lightboxImg.src = images[currentIndex].src;
    });

    // Close on background click
    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox) {
        lightbox.style.display = "none";
      }
    });
  </script>

</body>
</html>
